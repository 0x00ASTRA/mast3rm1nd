<html>
    <!-- From https://medium.com/dailyjs/running-mocha-tests-as-native-es6-modules-in-a-browser-882373f2ecb0 -->
    <head>
        <meta charset="utf-8">
        <title>Mocha Tests</title>
        <link href="https://unpkg.com/mocha@6.1.4/mocha.css" rel="stylesheet" />
    </head>
    <body>
        <div id="mocha"></div>

        <script defer src="https://unpkg.com/chai/chai.js"></script>
        <script defer src="https://unpkg.com/mocha/mocha.js"></script>

        <script type="module" class="mocha-init">
            mocha.setup('bdd');
            mocha.checkLeaks();
        </script>
        <script type="module" src="tests.bundle.js"></script>
        <script class="mocha-exec" type="module">
            console.log("Running Tests");
            mocha.run();
        </script>
    </body>
</html>
